<!-- Production Content Security Policy -->
<!-- Replace the commented CSP in index.html with this for production builds -->
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' 'unsafe-inline' https://js.stripe.com https://m.stripe.network;
  worker-src 'self' blob: data:;
  child-src 'self' blob: data:;
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
  font-src 'self' https://fonts.gstatic.com;
  img-src 'self' data: https:;
  connect-src 'self' https://api.stripe.com https://files.stripe.com https://drive.google.com https://drive.googleapis.com;
  frame-src 'self' https://js.stripe.com https://hooks.stripe.com;
  object-src 'none';
  base-uri 'self';
  form-action 'self';
  frame-ancestors 'none';
  upgrade-insecure-requests;
">

<!-- Notes for Production CSP:
1. Remove 'unsafe-eval' from script-src for better security
2. Remove blob: from script-src if not needed
3. Add specific domains instead of https: wildcard
4. Test thoroughly before deploying
-->
